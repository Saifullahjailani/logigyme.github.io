<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogifyMe</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .logo {
        width: 100vw;
      }
      .page {
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .txt {
        margin: 20;
        text-align: center;
        font-size: 40px;
        color: black;
      }
      .top {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="top">
        <p class="txt">The Website has not been published yet.</p>
        <p class="txt">
          Please call us at <span style="color: red">+1 (916) 844 5480</span>
        </p>
      </div>

      <img src="./businesscard.png" class="logo" />
    </div>
  </body>
</html>
